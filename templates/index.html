<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Picture and Enter Text</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .link-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            word-wrap: break-word;
        }
        .link-box a {
            text-decoration: none;
            color: #007bff;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Upload a Picture and Enter Text</h1>

        <!-- Form to upload image -->
        <div class="card p-4 mb-4">
            <h2 class="card-title">Upload an Image</h2>
            <form action="/upload_image" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="file">Select an image:</label>
                    <!-- Beautifying the file upload input -->
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" name="file" required>
                        <label class="custom-file-label" for="file">Choose file</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
            </form>

            <!-- Display the uploaded image if available -->
            {% if image_path %}
            <div class="mt-4 text-center">
                <h3>Uploaded Image:</h3>
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded" style="max-width: 100%; height: auto;">
            </div>
            {% endif %}
        </div>

        <!-- Form to submit text -->
        <div class="card p-4 mb-4">
            <h2 class="card-title">Enter Your Text</h2>
            <form action="/process_text" method="post">
                <div class="form-group">
                    <label for="input_field">Enter text:</label>
                    <input type="text" id="input_field" name="input_field" class="form-control" placeholder="Type something..." required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit Text</button>
            </form>

            <!-- Display the processed text result if available -->
            {% if result %}
            <div class="mt-4 text-center">
                <h3>Result: {{ result }}</h3>
            </div>
            {% endif %}
        </div>

        <!-- Links Section - Display only if links are available -->
        {% if links %}
        <div class="card p-4">
            <h2 class="card-title">Useful Links</h2>
            <div class="row">
                {% for link in links %}
                <div class="col-md-4 mb-4">
                    <div class="link-box">
                        <a href="{{ link }}" target="_blank">{{ link }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for file input display -->
    <script>
        // Update the label of the file input when a file is selected
        $('.custom-file-input').on('change', function() {
            let fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass('selected').html(fileName);
        });
    </script>
</body>
</html>
